<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form action="/check_login" method="post">
    {% csrf_token %}
    <label>
        Username:
        <input type="text" name="username" id="username">
    </label>
    <br />
    <label>
        Password:
        <input type="password" name="password" id="password">
    </label>

    <button type="submit">Login</button>
</form>


</body>
</html>
